                        Silakan Tuliskan Keluhan Anda Secara Jelas dan Spesifik di Form Bawah Ini
                    </label>
                    <textarea rows="6" name="keluhan" id="message" placeholder="Tuliskan di sini"
                        class="formbold-form-input"></textarea>
                </div>

                <!-- Tombol submit -->
                <button class="formbold-btn">Kirim</button>
            </form>
        </div>
    </div>
</body>

</html>

<script>
    document.getElementById("formKuesioner").addEventListener("submit", function (e) {
        // Ambil data dari localStorage
        const nama = localStorage.getItem("nama");
        const prodi = localStorage.getItem("prodi");
        const email = localStorage.getItem("email");
        const nomor = localStorage.getItem("nomor");

        // Buat input tersembunyi untuk disertakan dalam form
        const form = document.getElementById("formKuesioner");
        const hiddenFields = {
            nama,
            prodi,
            email,
            nomor,
        };

        for (let key in hiddenFields) {
            const input = document.createElement("input");
            input.type = "hidden";
            input.name = key;
            input.value = hiddenFields[key];
            form.appendChild(input);
        }

        // Setelah dikirim, hapus data dari localStorage
        localStorage.clear();
    });
</script>
